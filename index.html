<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页计算器</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <div class="box">
        <div class="box_c">
            <div class="title">
                <h2>简单计算器</h2>
            </div>
            <div class="center">
                <div class="center_top">12</div>
                <input type="text" class="center_bottom">
            </div>
            <div class="jsq">
                <!-- 键盘样式 -->
                <table>
                    <tr class="table">
                        <td><a href="#" style="background-color: #7CCD7C;" class="table_td">AC</a></td>
                        <td><a href="#" class="table_td" id="Str">/</a></td>
                        <td><a href="#" class="table_td" id="Str">&divide;</a></td>
                        <td><a href="#" class="table_td" id="num">&times;</a></td>
                    </tr>
                    <tr class="table">
                        <td><a href="#" class="table_td" id="num">7</a></td>
                        <td><a href="#" class="table_td" id="num">8</a></td>
                        <td><a href="#" class="table_td" id="num">9</a></td>
                        <td><a href="#" class="table_td" id="Str">&ndash;</a></td>
                    </tr>
                    <tr class="table">
                        <td><a href="#" class="table_td" id="num">4</a></td>
                        <td><a href="#" class="table_td" id="num">5</a></td>
                        <td><a href="#" class="table_td" id="num">6</a></td>
                        <td><a href="#" class="table_td" id="Str">+</a></td>
                    </tr>
                    <tr class="table">
                        <td><a href="#" class="table_td" id="num">1</a></td>
                        <td><a href="#" class="table_td" id="num">2</a></td>
                        <td><a href="#" class="table_td" id="num">3</a></td>
                        <td rowspan="2"><a href="#" class="table_td"
                                style="background-color: #CD5B45; line-height: 130px; height: 130px;">=</a>
                        </td>
                    </tr>
                    <tr class="table">
                        <td colspan="2"><a href="#" style="width: 140px;" class="table_td" id="num">0</a></td>
                        <td><a href="#" class="table_td" id="num">&bull;</a></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>

</html>
